<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Pie Chart</title>
  <style>
    #pie {
      /*width: 1200px;*/
      width: 100%;
      /*height: 600px;*/
      height: 100%;
      background-color: white;
      align-items: center;
    }
  </style>
</head>
<body>
<div id="pie"></div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./echarts.min.js"></script>
<script>
  // 从后端获取数据的函数
  async function fetchData() {
    try {
      const response = await axios.get('/dish/chart');
      return response.data.data; // 后端返回的 JSON 数据是键值对的 Map
    } catch (error) {
      console.error('Error fetching data:', error);
      return null;
    }
  }

  // 初始化图表
  async function initChart() {
    const rawData = await fetchData();
    if (!rawData) {
      console.error('Failed to load data for chart.');
      return;
    }

    // 转换数据格式为 ECharts 支持的格式
    const chartData = Object.entries(rawData).map(([name, value]) => ({ name, value }));

    var myChart = echarts.init(document.getElementById('pie'));

    var option = {
      title: {
        text: 'Referer of a Website',
        subtext: 'Dynamic Data',
        left: 'center'
      },
      tooltip: {
        trigger: 'item'
      },
      legend: {
        orient: 'vertical',
        left: 'left'
      },
      series: [
        {
          name: 'Access From',
          type: 'pie',
          radius: '50%',
          data: chartData,
          emphasis: {
            itemStyle: {
              shadowBlur: 10,
              shadowOffsetX: 0,
              shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
          }
        }
      ]
    };

    myChart.setOption(option);
  }

  // 执行初始化
  document.addEventListener('DOMContentLoaded', initChart);
</script>
</body>
</html>
