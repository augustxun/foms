<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Include Styles -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
</head>
<body>
<div class="dashboard-container" id="combo-app">
  <div class="container">
    <div class="tableBar">
      <el-input
              v-model="input"
              placeholder="Enter set meal name"
              style="width: 250px"
              clearable
              @keyup.enter.native="handleQuery"
      >
        <i
                slot="prefix"
                class="el-input__icon el-icon-search"
                style="cursor: pointer"
                @click="init"
        ></i>
      </el-input>
      <div class="tableLab">
        <span class="span-btn delBut non" @click="deleteHandle('Batch')">Batch Delete</span>
        <span class="span-btn blueBug non" @click="statusHandle('1')">Batch Activate</span>
        <span
                style="border:none;"
                class="span-btn delBut non"
                @click="statusHandle('0')"
        >Batch Deactivate</span>
        <el-button
                type="primary"
                @click="addSetMeal('add')"
        >
          + Add New Set Meal
        </el-button>
      </div>
    </div>
    <el-table
            :data="tableData"
            stripe
            class="tableBox"
            @selection-change="handleSelectionChange"
    >
      <el-table-column
              type="selection"
              width="25"
      ></el-table-column>
      <el-table-column
              prop="name"
              label="Set Meal Name"
      ></el-table-column>
      <el-table-column prop="image" label="Image" align="center">
        <template slot-scope="{ row }">
          <el-image style="width: auto; height: 40px; border:none;cursor: pointer;" :src="getImage(row.image)" :preview-src-list="[ `/common/download?name=${row.image}` ]" >
            <div slot="error" class="image-slot">
              <img src="./../../images/noImg.png"  style="width: auto; height: 40px; border:none;" >
            </div>
          </el-image>
        </template>
      </el-table-column>
      <el-table-column
              prop="categoryName"
              label="Set Meal Category"
      ></el-table-column>
      <el-table-column
              prop="price"
              label="Price"
      >
        <template slot-scope="scope">
          <span>ï¿¥{{ scope.row.price/100 }}</span>
        </template>
      </el-table-column>
      <el-table-column label="Selling Status">
        <template slot-scope="scope">
          <span>{{ scope.row.status == '0' ? 'Inactive' : 'Active' }}</span>
        </template>
      </el-table-column>
      <el-table-column
              prop="updateTime"
              label="Last Updated"
      >
      </el-table-column>
      <el-table-column
              label="Actions"
              width="160"
              align="center"
      >
        <template slot-scope="scope">
          <el-button
                  type="text"
                  size="small"
                  class="blueBug"
                  @click="addSetMeal(scope.row.id)"
          >
            Edit
          </el-button>
          <el-button
                  type="text"
                  size="small"
                  class="blueBug"
                  @click="statusHandle(scope.row)"
          >
            {{ scope.row.status == '0' ? 'Activate' : 'Deactivate' }}
          </el-button>
          <el-button
                  type="text"
                  size="small"
                  class="delBut non"
                  @click="deleteHandle('Single Delete', scope.row.id)"
          >
            Delete
          </el-button>
        </template>
      </el-table-column>
    </el-table>
    <el-pagination
            class="pageList"
            :page-sizes="[10, 20, 30, 40]"
            :page-size="pageSize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="counts"
            @size-change="handleSizeChange"
            :current-page.sync="page"
            @current-change="handleCurrentChange"
    ></el-pagination>
  </div>
</div>
<!-- Development version with console warnings -->
<script src="../../plugins/vue/vue.js"></script>
<!-- Include Component Library -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- Include Axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/combo.js"></script>
<script>
  // Vue instance code remains the same
</script>
</body>
</html>
