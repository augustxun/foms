<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Import styles -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
</head>
<body>
<div class="dashboard-container" id="food-app">
  <div class="container">
    <div class="tableBar">
      <el-input
              v-model="input"
              placeholder="Enter dish name"
              style="width: 250px"
              clearable
              @keyup.enter.native="handleQuery"
      >
        <i
                slot="prefix"
                class="el-input__icon el-icon-search"
                style="cursor: pointer"
                @click="init"
        ></i>
      </el-input>
      <div class="tableLab">
        <span class="span-btn delBut non" @click="deleteHandle('batch', null)">Batch Delete</span>
        <span class="span-btn blueBug non" @click="statusHandle('1')">Batch Enable</span>
        <span style="border:none;" class="span-btn delBut non" @click="statusHandle('0')">Batch Disable</span>
        <el-button
                type="primary"
                @click="addFoodtype('add')"
        >
          + New Dish
        </el-button>
      </div>
    </div>
    <el-table
            :data="tableData"
            stripe
            class="tableBox"
            @selection-change="handleSelectionChange"
    >
      <el-table-column
              type="selection"
              width="25"
      ></el-table-column>
      <el-table-column
              prop="name"
              label="Dish Name"
      ></el-table-column>
      <el-table-column prop="image" label="Image" align="center">
        <template slot-scope="{ row }">
          <el-image style="width: auto; height: 40px; border:none;cursor: pointer;"
                    :src="getImage(row.image)"
                    :preview-src-list="[ `/common/download?name=${row.image}` ]" >
            <div slot="error" class="image-slot">
              <img src="./../../images/noImg.png"  style="width: auto; height: 40px; border:none;" >
            </div>
          </el-image>
        </template>
      </el-table-column>
      <el-table-column
              prop="categoryName"
              label="Dish Category"
      ></el-table-column>
      <el-table-column label="Price">
        <template slot-scope="scope">
          <span style="margin-right: 10px;">ï¿¥{{ scope.row.price/100 }}</span>
        </template>
      </el-table-column>
      <el-table-column label="Sale Status">
        <template slot-scope="scope">
          <span style="margin-right: 10px;">{{ scope.row.status == '0' ? 'Disabled' : 'Enabled' }}</span>
        </template>
      </el-table-column>
      <el-table-column
              prop="updateTime"
              label="Last Update Time"
      >
      </el-table-column>
      <el-table-column
              label="Actions"
              width="160"
              align="center"
      >
        <template slot-scope="scope">
          <el-button
                  type="text"
                  size="small"
                  class="blueBug"
                  @click="addFoodtype(scope.row.id)"
          >
            Edit
          </el-button>
          <el-button
                  type="text"
                  size="small"
                  class="blueBug"
                  @click="statusHandle(scope.row)"
          >
            {{ scope.row.status == '0' ? 'Enable' : 'Disable' }}
          </el-button>
          <el-button
                  type="text"
                  size="small"
                  class="delBut non"
                  @click="deleteHandle('single', scope.row.id)"
          >
            Delete
          </el-button>
        </template>
      </el-table-column>
    </el-table>
    <el-pagination
            class="pageList"
            :page-sizes="[10, 20, 30, 40]"
            :page-size="pageSize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="counts"
            @size-change="handleSizeChange"
            :current-page.sync="page"
            @current-change="handleCurrentChange"
    ></el-pagination>
  </div>
</div>
<!-- Development environment version, includes helpful warnings -->
<script src="../../plugins/vue/vue.js"></script>
<!-- Import component library -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- Import axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/food.js"></script>
<script>
  // Vue instance and logic remain unchanged
</script>
</body>
</html>
